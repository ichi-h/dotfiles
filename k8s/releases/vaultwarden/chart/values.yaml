metadata:
  labels:
    role: application

app:
  enableTls: false
  domain: localhost
  storage:
    size: 128Mi
    local:
      path: /mnt/k8s/volumes/vaultwarden
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: role
              operator: In
              values:
                - application
