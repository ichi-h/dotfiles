ingress:
  annotations: {}
  host: localhost

app:
  metadata:
    labels:
      role: application
  enableTls: false
  storage:
    size: 128Mi
    local:
      path: /mnt/k8s/volumes/vaultwarden
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: role
              operator: In
              values:
                - application
